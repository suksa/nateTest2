</head>
<body>
    <h2>공유페이지</h2>
    <p>모임상세 or 콘텐츠상세</p>
    <button type="button" style="display: none" id="goApp">앱으로 보기</button>
    <button type="button" style="display: none" id="goDown">qr링크</button>

    <script>
        var aos = {
            intentScheme: 'intent://meetdetail/5kLDQoqn5#Intent;scheme=meetup;package=com.skcomms.android.ppazl;end;',
            storeLink: 'https://play.google.com/store/apps/details?id=com.skcomms.android.ppazl'
        }
        var ios = {
            uniLink: '{universal link}',
            storeLink: 'http://itunes.apple.com/kr/app/{app}/{id}',
        }
        var qrLink = './qr.html'

        var device = checkDevice();

        if (device === 'android') {
            aosFunc()
        } else if (device === 'ios') {
            iosFunc()
        } else if (device === 'pc') {
            otherFunc()
        } else if (device === 'other') {
            otherFunc()
        }

        function checkDevice() {
            var ua = navigator.userAgent.toLowerCase();
            var androidPattern = /android/i;
            var tabletPattern = /tablet/i;
            var iPhonePattern = /iphone/i;
            var desktopPattern = /windows|macintosh|linux/i;

            if (androidPattern.test(ua) && !tabletPattern.test(ua)) {
                return "android";
            } else if (iPhonePattern.test(ua)) {
                return "ios";
            } else if (desktopPattern.test(ua)) {
                return "pc";
            } else {
                return 'other';
            }
        }

        function aosFunc() {
            function goAppWithFailedCallback(redirectFailedCallback) {
                if (typeof redirectFailedCallback !== 'function') {
                    redirectFailedCallback = function () { };
                }
                var startTime = new Date().getTime();
                let timeout = null;
                function cancelTimeout() {
                    if (timeout) clearTimeout(timeout);
                    timeout = null;
                }
                timeout = setTimeout(function () {
                    window.removeEventListener('blur', cancelTimeout);
                    const currTime = new Date().getTime();
                    if (currTime - startTime < 1000) {
                        redirectFailedCallback();
                    }
                }, 500);
                window.addEventListener('blur', cancelTimeout, { once: true });
                setTimeout(function () {
                    location.href = aos.intentScheme;
                }, 32);
            }

            var elGoApp = document.querySelector('#goApp')
            elGoApp.style.display = 'block'

            elGoApp.addEventListener('click', function () {
                goAppWithFailedCallback(function () {
                    location.href = aos.storeLink;
                });
            })
        }

        function iosFunc() {
            var elGoApp = document.querySelector('#goApp')
            elGoApp.style.display = 'block'

            elGoApp.addEventListener('click', function () {
                location.href = uniLink;
            })
        }

        function otherFunc() {
            var elGoDown = document.querySelector('#goDown')
            elGoDown.style.display = 'block'

            elGoDown.addEventListener('click', function () {
                location.href = qrLink;
            })
        }
    </script>
</body>
